{% extends "template.html" %}
{% block conteudo %}
<form  method="post" >
        <table class="table table-striped table-responsive table-bordered table-dark">
            <thead class="thead-default">
                <tr>
                    <th scope="col">Origem</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Tempo</th>
                    <th scope="col">Plano FaleMais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row"><input type="text" id="origem" name="origem" class="form-control" placeholder="000" ></td>
                    <td scope="row"><input type="text" id="destino" name="destino" class="form-control"  placeholder="000"></td>
                    <td scope="row"><input type="text" id="tempo" name="tempo" class="form-control" placeholder="minutos"></td>
                    <td scope="row"><select class="form-control custom-select" id="select">
                            <option>FaleMais 30</option>
                            <option>FaleMais 60</option>
                            <option>FaleMais 120</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    <button type="submit" class="btn btn-primary btn-salvar  btn-dark">Confirmar</button>
</form>
{% endblock %}
